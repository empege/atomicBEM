  <!-- Ovde mi je bilo lakse da sve uradim u gulpfile: da import uradim u index.scss-u i direktno to sve pretvorim u css pa uglify (cssnano) i posaljem u dist... da li to ima smisla jer ne koristim ovaj build onda? Ali onda svaka npr komponenta koju napravimo, moramo rucno da dodjemo u index.scss i da uradimo import taj njen scss. Takodje, ovaj dole link koji gleda u index.css sam zakucao, sto znaci da moram da znam napamet kako izgleda u dist folderu ta putanja... -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

  <!-- Da li ceo ovaj handlebars-v4 isto da stavim u ovaj bundle, valjda je bolje ako se i on minifikuje? -->
